questions:
  - variable: bkLoginUrl
    label: "对接的蓝鲸统一登录地址"
    type: string
    default: "http://paas.example.com/login"
    description: "对接的蓝鲸统一登录地址"
    group: "蓝鲸公共组件配置"
  - variable: bkComponentApiUrl
    label: "对接的蓝鲸组件服务根地址"
    type: string
    default: "http://bkapi.paas.example.com"
    description: "对接的蓝鲸组件服务地址"
    group: "蓝鲸公共组件配置"
  - variable: app.code
    label: "调用组件服务接口使用的app_code"
    type: string
    default: "bk_job"
    description: "调用组件服务接口使用的app_code"
    group: "蓝鲸公共组件配置"
  - variable: app.secret
    label: "调用组件服务接口使用的app_secret"
    type: string
    default: ""
    description: "调用组件服务接口使用的app_secret"
    group: "蓝鲸公共组件配置"
  - variable: bkCmdbUrl
    label: "对接的蓝鲸CMDB地址"
    type: string
    default: "http://cmdb.example.com"
    description: "对接的蓝鲸CMDB地址"
    group: "蓝鲸公共组件配置"
  - variable: bkIamApiUrl
    label: "对接的蓝鲸权限中心API地址"
    type: string
    default: "http://bkiam-api.example.com"
    description: "对接的蓝鲸权限中心地址"
    group: "蓝鲸公共组件配置"
  - variable: bkRepoUrl
    label: "对接的蓝鲸制品库地址"
    type: string
    default: "http://bkrepo.example.com"
    description: "对接的蓝鲸制品库地址"
    group: "蓝鲸公共组件配置"
  - variable: bkNodemanUrl
    label: "对接的蓝鲸节点管理地址"
    type: string
    default: "http://nodeman.example.com"
    description: "对接的蓝鲸节点管理地址"
    group: "蓝鲸公共组件配置"

  - variable: gse.ssl.keystore.password
    label: "GSE SSL KeyStore 密码"
    type: string
    default: ""
    description: "GSE SSL KeyStore 密码"
    group: "GSE安全凭据配置"
  - variable: gse.ssl.truststore.password
    label: "GSE SSL TrustStore 密码"
    type: string
    default: "/data/job/cert/gse_job_api_client.truststore"
    description: "GSE SSL TrustStore 密码"
    group: "GSE安全凭据配置"

  - variable: gatewayConfig.loginExemption.enabled
    label: "是否开启登录豁免"
    type: boolean
    default: false
    description: "是否开启登录豁免（默认使用admin身份）"
    group: "Job登录配置"

  - variable: job.security.privateKeyBase64
    label: "Job服务间通信密钥-私钥的Base64串"
    type: string
    default: ""
    description: "Job服务间通信密钥-私钥的Base64串"
    group: "Job安全凭据配置"
  - variable: job.security.publicKeyBase64
    label: "Job服务间通信密钥-公钥的Base64串"
    type: string
    default: ""
    description: "Job服务间通信密钥-公钥的Base64串"
    group: "Job安全凭据配置"
  - variable: job.encrypt.password
    label: "Job对称加密密码"
    type: string
    default: ""
    description: "用于Job加密数据库中存储的机器/DB密码信息，一旦确定不能改变"
    group: "Job安全凭据配置"
