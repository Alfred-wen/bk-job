questions:
  - variable: paas.login.url
    label: "对接的蓝鲸PaaS登录地址"
    type: string
    default: "http://paas.com/login"
    description: "对接的蓝鲸PaaS登录地址"
    group: "蓝鲸公共组件配置"
  - variable: gse.ssl.keystore.path
    label: "GSE SSL KeyStore 路径"
    type: string
    default: "/data/job/cert/gse_job_api_client.keystore"
    description: "GSE SSL KeyStore 路径"
    group: "GSE安全凭据配置"
  - variable: gse.ssl.keystore.password
    label: "GSE SSL KeyStore 密码"
    type: string
    default: ""
    description: "GSE SSL KeyStore 密码"
    group: "GSE安全凭据配置"
  - variable: gse.ssl.truststore.path
    label: "GSE SSL TrustStore 路径"
    type: string
    default: ""
    description: "GSE SSL TrustStore 路径"
    group: "GSE安全凭据配置"
  - variable: gse.ssl.truststore.password
    label: "GSE SSL TrustStore 密码"
    type: string
    default: "/data/job/cert/gse_job_api_client.truststore"
    description: "GSE SSL TrustStore 密码"
    group: "GSE安全凭据配置"
  - variable: job.security.privateKeyBase64
    label: "Job服务间通信密钥-私钥的Base64串"
    type: string
    default: ""
    description: "Job服务间通信密钥-私钥的Base64串"
    group: "Job安全凭据配置"
  - variable: job.security.publicKeyBase64
    label: "Job服务间通信密钥-公钥的Base64串"
    type: string
    default: ""
    description: "Job服务间通信密钥-公钥的Base64串"
    group: "Job安全凭据配置"
  - variable: job.encrypt.password
    label: "Job对称加密密码"
    type: string
    default: ""
    description: "用于Job加密数据库中存储的机器/DB密码信息，一旦确定不能改变"
    group: "Job安全凭据配置"
