  ##
  existingPasswordKey: ""
  host: ""
  port: 27017
  database: joblog
  username: ""
  password: ""

nginx-ingress-controller:
  enabled: false

## @section job application common parameters
##
app:
  ## job app_code. Fixed Value
  code: bk_job
  ## job app_secret
  secret: ""
## Blueking ESB Config
esb:
  service:
    ## ESB Service URL
    url: "http://paas.service.consul:80"
  publicKeyBase64: ""
## Blueking GSE Config
gse:
  cacheApiServer:
    host: "gse-api.service.consul"
    port: 59313
  ssl:
    keystore:
      password: ""
      path: /data/job/cert/gse_job_api_client.keystore
    truststore:
      password: ""
      path: /data/job/cert/gse_job_api_client.truststore
  taskserver:
    host: "gse-task.service.consul"
    port: 48673
  server:
    discovery:
      type: zookeeper
    zookeeper:
      connect:
        string: "zk.service.consul:2181"
## Blueking IAM Config
iam:
  baseUrl: "http://bkiam.service.consul:5001"
  ## The system ID of Job in the IAM. Fixed Value
  systemId: bk_job
license:
  file: /data/job/cert/platform.cert
  service:
    url: ""
paas:
  login:
    url: "http://paas.com/login"
## CMDB Config
cmdb:
  app:
    index:
      path: /#/business/{appId}/index
  interface:
    briefCacheTopo:
      enable: false
    findHostRelation:
      longTerm:
        concurrency: 11
    flowControl:
      default:
        limit: 500
      enable: true
      precision: 1
      resources: get_biz_brief_cache_topo:1500
    retry:
      enable: true
  query:
    threads:
      num: 50
  server:
    url: ""
## Artifactory Config
artifactory:
  enable: true
  base.url: ""
  job:
    username: ""
    password: ""
    local-upload:
      root-path: ""
## Swagger Doc
swagger:
  url: ""
## Job Common Config
job:
  profile: prod
  edition: ce
  security:
    privateKeyBase64: ""
    publicKeyBase64: ""
    actuator:
      user:
        name: actuator_name
        password: actuator_password
  encrypt:
    password: "encrypt_password"
  feature:
    toggle:
      fileManage:
        enabled: true
  storage:
    rootPath: /data/job/nfs

