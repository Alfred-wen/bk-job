    repo: localupload

## Swagger配置
swagger:
  # 开启开发模式时的Swagger文档地址域名
  url: "swagger.job.com"

## Job Common Config
job:
  # 作业平台运行所有环境(prod,dev)与模式(kubernetes)，默认生产环境(prod)、K8s容器模式(kubernetes)
  profile: prod,kubernetes
  # 作业平台版本(ce,ee)，默认社区版(ce)
  edition: ce
  security:
    # base64编码的服务间调用私钥
    privateKeyBase64: ""
    # base64编码的服务间调用公钥
    publicKeyBase64: ""
    actuator:
      user:
        # 获取actuator监控数据的账号，部署时生成填入
        name: actuator_name
        # 获取actuator监控数据的密码，部署时生成填入
        password: actuator_password
  encrypt:
    # 用于加密作业平台中存储的数据库密码的密码
    password: "job#2021"
  feature:
    toggle:
      fileManage:
        # 是否开启文件管理特性，容器化环境默认开启
        enabled: true
  storage:
    # 存储文件（用户上传的本地文件、导入导出生成的临时文件等）到本地的根路径
    rootPath: /data/job/local
  migration:
    iamModel:
      # 是否开启权限模型migration
      enabled: true
    mysqlSchema:
      # 是否开启Mysql数据库结构migration
      enabled: true
  # 各微服务Actuator监控端口
  managePort: 19876
  web:
    # 作业平台主站域名
    domain: "job.example.com"
    # 作业平台API域名
    apiDomain: "jobapi.example.com"
    https:
      # 是否开启HTTPS
      enabled: false
      # 开启HTTPS时使用的证书base64编码
      certBase64: ""
      # 开启HTTPS时使用的证书私钥base64编码
      keyBase64: ""

## 持久化存储配置
persistence:
  ## 是否开启数据持久化，false则使用emptyDir类型volume, pod结束后数据将被清空，无法持久化
  enabled: true
  accessMode: ReadWriteOnce
  size: 200Gi

  ## 如果不定义或设置为null, 将使用默认的storageClass(minikube上是hostPath, AWS上的gp2, GKE上是standard, TKE上是cbs)
  ## 如果设置为"-", 则禁用动态卷供应
  ## 如果设置为其它值，则storageClassName: <storageClass>
  # storageClass: "-"

  ## 如果开启持久化，并且没有任何上述配置，将使用动态卷供应方式提供存储，使用storageClass定义的存储类。
  ## 在删除该声明后，这个卷也会被销毁(用于单节点环境，生产环境不推荐)。
  # ref: https://kubernetes.io/docs/concepts/storage/dynamic-provisioning/

