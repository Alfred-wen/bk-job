# Default values for bk-job.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

## @section Global parameters
## Global Docker image parameters
## Please, note that this will override the image parameters, including dependencies, configured to use the global value
## Current available global Docker image parameters: imageRegistry, imagePullSecrets and storageClass

## @param global.imageRegistry Global Docker image registry
## @param global.imagePullSecrets Global Docker registry secret names as an array
## @param global.storageClass Global StorageClass for Persistent Volume(s)
##
global:
  imageRegistry: ""
  imagePullSecrets: []
  storageClass: ""

## @section Common parameters

## @param nameOverride String to partially override common.names.fullname
##
nameOverride: ""
## @param fullnameOverride String to fully override common.names.fullname
##
fullnameOverride: ""
## @param commonLabels Labels to add to all deployed objects
##
commonLabels: {}
## @param commonAnnotations Annotations to add to all deployed objects
##
commonAnnotations: {}
## @param clusterDomain Kubernetes cluster domain
##
clusterDomain: cluster.local
## Specifies whether a ServiceAccount should be created
serviceAccount:
  create: true
  ## The name of the ServiceAccount to use.
  ## If not set and create is true, a name is generated using the fullname template
  ##
  name:
rbac:
  create: true

ingress:
  enabled: false

## @section Job common component parameters
##

## MariaDB chart configuration
## https://github.com/bitnami/charts/blob/master/bitnami/mariadb/values.yaml
##
mariadb:
  ## @param mariadb.enabled Whether to deploy a mariadb server to satisfy the applications database requirements
  ## To use an external database set this to false and configure the externalDatabase parameters
  ##
  enabled: true
  ## @param mariadb.architecture MariaDB architecture. Allowed values: `standalone` or `replication`
  ##
  architecture: standalone
  ## MariaDB Authentication parameters
  ##
  auth:
    ## @param mariadb.auth.rootPassword Password for the MariaDB `root` user
    ## ref: https://github.com/bitnami/bitnami-docker-mariadb#setting-the-root-password-on-first-run
    ##
    rootPassword: "job"
    ## @param mariadb.auth.database Database name to create
    ## ref: https://github.com/bitnami/bitnami-docker-mariadb/blob/master/README.md#creating-a-database-on-first-run
    ##
    database: job_crontab
    ## @param mariadb.auth.username Database user to create
    ## ref: https://github.com/bitnami/bitnami-docker-mariadb/blob/master/README.md#creating-a-database-user-on-first-run
    ##
    username: job
    ## @param mariadb.auth.password Password for the database
    ##
    password: "job"
  primary:
    ## Enable persistence using Persistent Volume Claims
    ## ref: http://kubernetes.io/docs/user-guide/persistent-volumes/
    ##
    persistence:
      ## @param mariadb.primary.persistence.enabled Enable database persistence using PVC
      ##
      enabled: true
      ## @param mariadb.primary.persistence.storageClass MariaDB primary persistent volume storage Class
      ## If defined, storageClassName: <storageClass>
      ## If set to "-", storageClassName: "", which disables dynamic provisioning
      ## If undefined (the default) or set to null, no storageClassName spec is
      ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
      ##   GKE, AWS & OpenStack)
      ##
      storageClass: ""
      ## @param mariadb.primary.persistence.accessModes Database Persistent Volume Access Modes
      ##
      accessModes:
        - ReadWriteOnce
      ## @param mariadb.primary.persistence.size Database Persistent Volume Size
      ##
      size: 8Gi
      ## @param mariadb.primary.persistence.hostPath Set path in case you want to use local host path volumes (not recommended in production)
      ##
      hostPath: ""
      ## @param mariadb.primary.persistence.existingClaim Name of an existing `PersistentVolumeClaim` for MariaDB primary replicas
      ##
      existingClaim: ""
  initdbScripts:
    my_init_script.sh: |
      #!/bin/sh
      if [[ $(hostname) == *primary* ]]; then
          echo "Primary node"
          mysql -P 3306 -uroot -pjob -e "grant all privileges on *.* to 'root'@'%' identified by 'job';flush privileges;";
      else
          echo "No primary node"
      fi
    init_quartz.sql:
      CREATE DATABASE IF NOT EXISTS `job_crontab` DEFAULT CHARACTER SET utf8mb4;
      USE job_crontab;
      CREATE TABLE QRTZ_JOB_DETAILS
      (
      SCHED_NAME        VARCHAR(120) NOT NULL,
      JOB_NAME          VARCHAR(190) NOT NULL,
      JOB_GROUP         VARCHAR(190) NOT NULL,
      DESCRIPTION       VARCHAR(250) NULL,
      JOB_CLASS_NAME    VARCHAR(250) NOT NULL,
      IS_DURABLE        VARCHAR(1)   NOT NULL,
      IS_NONCONCURRENT  VARCHAR(1)   NOT NULL,
      IS_UPDATE_DATA    VARCHAR(1)   NOT NULL,
      REQUESTS_RECOVERY VARCHAR(1)   NOT NULL,
      JOB_DATA          BLOB         NULL,
      PRIMARY KEY (SCHED_NAME, JOB_NAME, JOB_GROUP)
      )
      ENGINE = InnoDB;

      CREATE TABLE QRTZ_TRIGGERS
      (
      SCHED_NAME     VARCHAR(120) NOT NULL,
      TRIGGER_NAME   VARCHAR(190) NOT NULL,
      TRIGGER_GROUP  VARCHAR(190) NOT NULL,
      JOB_NAME       VARCHAR(190) NOT NULL,
      JOB_GROUP      VARCHAR(190) NOT NULL,
      DESCRIPTION    VARCHAR(250) NULL,
      NEXT_FIRE_TIME BIGINT(13)   NULL,
      PREV_FIRE_TIME BIGINT(13)   NULL,
      PRIORITY       INTEGER      NULL,
      TRIGGER_STATE  VARCHAR(16)  NOT NULL,
      TRIGGER_TYPE   VARCHAR(8)   NOT NULL,
      START_TIME     BIGINT(13)   NOT NULL,
      END_TIME       BIGINT(13)   NULL,
      CALENDAR_NAME  VARCHAR(190) NULL,
      MISFIRE_INSTR  SMALLINT(2)  NULL,
      JOB_DATA       BLOB         NULL,
      PRIMARY KEY (SCHED_NAME, TRIGGER_NAME, TRIGGER_GROUP),
      FOREIGN KEY (SCHED_NAME, JOB_NAME, JOB_GROUP)
      REFERENCES QRTZ_JOB_DETAILS (SCHED_NAME, JOB_NAME, JOB_GROUP)
      )
      ENGINE = InnoDB;

      CREATE TABLE QRTZ_SIMPLE_TRIGGERS
      (
      SCHED_NAME      VARCHAR(120) NOT NULL,
      TRIGGER_NAME    VARCHAR(190) NOT NULL,
      TRIGGER_GROUP   VARCHAR(190) NOT NULL,
      REPEAT_COUNT    BIGINT(7)    NOT NULL,
      REPEAT_INTERVAL BIGINT(12)   NOT NULL,
      TIMES_TRIGGERED BIGINT(10)   NOT NULL,
      PRIMARY KEY (SCHED_NAME, TRIGGER_NAME, TRIGGER_GROUP),
      FOREIGN KEY (SCHED_NAME, TRIGGER_NAME, TRIGGER_GROUP)
      REFERENCES QRTZ_TRIGGERS (SCHED_NAME, TRIGGER_NAME, TRIGGER_GROUP)
      )
      ENGINE = InnoDB;

      CREATE TABLE QRTZ_CRON_TRIGGERS
      (
      SCHED_NAME      VARCHAR(120) NOT NULL,
      TRIGGER_NAME    VARCHAR(190) NOT NULL,
      TRIGGER_GROUP   VARCHAR(190) NOT NULL,
      CRON_EXPRESSION VARCHAR(120) NOT NULL,
      TIME_ZONE_ID    VARCHAR(80),
      PRIMARY KEY (SCHED_NAME, TRIGGER_NAME, TRIGGER_GROUP),
      FOREIGN KEY (SCHED_NAME, TRIGGER_NAME, TRIGGER_GROUP)
      REFERENCES QRTZ_TRIGGERS (SCHED_NAME, TRIGGER_NAME, TRIGGER_GROUP)
      )
      ENGINE = InnoDB;

      CREATE TABLE QRTZ_SIMPROP_TRIGGERS
      (
      SCHED_NAME    VARCHAR(120)   NOT NULL,
      TRIGGER_NAME  VARCHAR(190)   NOT NULL,
      TRIGGER_GROUP VARCHAR(190)   NOT NULL,
      STR_PROP_1    VARCHAR(512)   NULL,
      STR_PROP_2    VARCHAR(512)   NULL,
      STR_PROP_3    VARCHAR(512)   NULL,
      INT_PROP_1    INT            NULL,
      INT_PROP_2    INT            NULL,
      LONG_PROP_1   BIGINT         NULL,
      LONG_PROP_2   BIGINT         NULL,
      DEC_PROP_1    NUMERIC(13, 4) NULL,
      DEC_PROP_2    NUMERIC(13, 4) NULL,
      BOOL_PROP_1   VARCHAR(1)     NULL,
      BOOL_PROP_2   VARCHAR(1)     NULL,
      PRIMARY KEY (SCHED_NAME, TRIGGER_NAME, TRIGGER_GROUP),
      FOREIGN KEY (SCHED_NAME, TRIGGER_NAME, TRIGGER_GROUP)
      REFERENCES QRTZ_TRIGGERS (SCHED_NAME, TRIGGER_NAME, TRIGGER_GROUP)
      )
      ENGINE = InnoDB;

      CREATE TABLE QRTZ_BLOB_TRIGGERS
      (
      SCHED_NAME    VARCHAR(120) NOT NULL,
      TRIGGER_NAME  VARCHAR(190) NOT NULL,
      TRIGGER_GROUP VARCHAR(190) NOT NULL,
      BLOB_DATA     BLOB         NULL,
      PRIMARY KEY (SCHED_NAME, TRIGGER_NAME, TRIGGER_GROUP),
      INDEX (SCHED_NAME, TRIGGER_NAME, TRIGGER_GROUP),
      FOREIGN KEY (SCHED_NAME, TRIGGER_NAME, TRIGGER_GROUP)
      REFERENCES QRTZ_TRIGGERS (SCHED_NAME, TRIGGER_NAME, TRIGGER_GROUP)
      )
      ENGINE = InnoDB;

      CREATE TABLE QRTZ_CALENDARS
      (
      SCHED_NAME    VARCHAR(120) NOT NULL,
      CALENDAR_NAME VARCHAR(190) NOT NULL,
      CALENDAR      BLOB         NOT NULL,
      PRIMARY KEY (SCHED_NAME, CALENDAR_NAME)
      )
      ENGINE = InnoDB;

      CREATE TABLE QRTZ_PAUSED_TRIGGER_GRPS
      (
      SCHED_NAME    VARCHAR(120) NOT NULL,
      TRIGGER_GROUP VARCHAR(190) NOT NULL,
      PRIMARY KEY (SCHED_NAME, TRIGGER_GROUP)
      )
      ENGINE = InnoDB;

      CREATE TABLE QRTZ_FIRED_TRIGGERS
      (
      SCHED_NAME        VARCHAR(120) NOT NULL,
      ENTRY_ID          VARCHAR(95)  NOT NULL,
      TRIGGER_NAME      VARCHAR(190) NOT NULL,
      TRIGGER_GROUP     VARCHAR(190) NOT NULL,
      INSTANCE_NAME     VARCHAR(190) NOT NULL,
      FIRED_TIME        BIGINT(13)   NOT NULL,
      SCHED_TIME        BIGINT(13)   NOT NULL,
      PRIORITY          INTEGER      NOT NULL,
      STATE             VARCHAR(16)  NOT NULL,
      JOB_NAME          VARCHAR(190) NULL,
      JOB_GROUP         VARCHAR(190) NULL,
      IS_NONCONCURRENT  VARCHAR(1)   NULL,
      REQUESTS_RECOVERY VARCHAR(1)   NULL,
      PRIMARY KEY (SCHED_NAME, ENTRY_ID)
      )
      ENGINE = InnoDB;

      CREATE TABLE QRTZ_SCHEDULER_STATE
      (
      SCHED_NAME        VARCHAR(120) NOT NULL,
      INSTANCE_NAME     VARCHAR(190) NOT NULL,
      LAST_CHECKIN_TIME BIGINT(13)   NOT NULL,
      CHECKIN_INTERVAL  BIGINT(13)   NOT NULL,
      PRIMARY KEY (SCHED_NAME, INSTANCE_NAME)
      )
      ENGINE = InnoDB;

      CREATE TABLE QRTZ_LOCKS
      (
      SCHED_NAME VARCHAR(120) NOT NULL,
      LOCK_NAME  VARCHAR(40)  NOT NULL,
      PRIMARY KEY (SCHED_NAME, LOCK_NAME)
      )
      ENGINE = InnoDB;

      CREATE INDEX IDX_QRTZ_J_REQ_RECOVERY ON QRTZ_JOB_DETAILS (SCHED_NAME, REQUESTS_RECOVERY);
      CREATE INDEX IDX_QRTZ_J_GRP ON QRTZ_JOB_DETAILS (SCHED_NAME, JOB_GROUP);

      CREATE INDEX IDX_QRTZ_T_J ON QRTZ_TRIGGERS (SCHED_NAME, JOB_NAME, JOB_GROUP);
      CREATE INDEX IDX_QRTZ_T_JG ON QRTZ_TRIGGERS (SCHED_NAME, JOB_GROUP);
      CREATE INDEX IDX_QRTZ_T_C ON QRTZ_TRIGGERS (SCHED_NAME, CALENDAR_NAME);
      CREATE INDEX IDX_QRTZ_T_G ON QRTZ_TRIGGERS (SCHED_NAME, TRIGGER_GROUP);
      CREATE INDEX IDX_QRTZ_T_STATE ON QRTZ_TRIGGERS (SCHED_NAME, TRIGGER_STATE);
      CREATE INDEX IDX_QRTZ_T_N_STATE ON QRTZ_TRIGGERS (SCHED_NAME, TRIGGER_NAME, TRIGGER_GROUP, TRIGGER_STATE);
      CREATE INDEX IDX_QRTZ_T_N_G_STATE ON QRTZ_TRIGGERS (SCHED_NAME, TRIGGER_GROUP, TRIGGER_STATE);
      CREATE INDEX IDX_QRTZ_T_NEXT_FIRE_TIME ON QRTZ_TRIGGERS (SCHED_NAME, NEXT_FIRE_TIME);
      CREATE INDEX IDX_QRTZ_T_NFT_ST ON QRTZ_TRIGGERS (SCHED_NAME, TRIGGER_STATE, NEXT_FIRE_TIME);
      CREATE INDEX IDX_QRTZ_T_NFT_MISFIRE ON QRTZ_TRIGGERS (SCHED_NAME, MISFIRE_INSTR, NEXT_FIRE_TIME);
      CREATE INDEX IDX_QRTZ_T_NFT_ST_MISFIRE ON QRTZ_TRIGGERS (SCHED_NAME, MISFIRE_INSTR, NEXT_FIRE_TIME, TRIGGER_STATE);
      CREATE INDEX IDX_QRTZ_T_NFT_ST_MISFIRE_GRP ON QRTZ_TRIGGERS (SCHED_NAME, MISFIRE_INSTR, NEXT_FIRE_TIME, TRIGGER_GROUP,
      TRIGGER_STATE);

      CREATE INDEX IDX_QRTZ_FT_TRIG_INST_NAME ON QRTZ_FIRED_TRIGGERS (SCHED_NAME, INSTANCE_NAME);
      CREATE INDEX IDX_QRTZ_FT_INST_JOB_REQ_RCVRY ON QRTZ_FIRED_TRIGGERS (SCHED_NAME, INSTANCE_NAME, REQUESTS_RECOVERY);
      CREATE INDEX IDX_QRTZ_FT_J_G ON QRTZ_FIRED_TRIGGERS (SCHED_NAME, JOB_NAME, JOB_GROUP);
      CREATE INDEX IDX_QRTZ_FT_JG ON QRTZ_FIRED_TRIGGERS (SCHED_NAME, JOB_GROUP);
      CREATE INDEX IDX_QRTZ_FT_T_G ON QRTZ_FIRED_TRIGGERS (SCHED_NAME, TRIGGER_NAME, TRIGGER_GROUP);
      CREATE INDEX IDX_QRTZ_FT_TG ON QRTZ_FIRED_TRIGGERS (SCHED_NAME, TRIGGER_GROUP);

