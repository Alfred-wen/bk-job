    type: ""
    key: ""
    values: []
  affinity: {}
  nodeSelector: {}
  tolerations: []
  podLabels: {}
  podAnnotations: {}
  priorityClassName: ""
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 5
    targetCPU: 50
    targetMemory: 50
  # 连续启动失败通知策略：默认 从第一次失败开始，连续失败每5次通知第一次 begin = 1；frequency = 5；totalTimes = -1
  notificationPolicy:
    failed:
      start:
        # 通知开始：默认 1 - 从第一次失败开始通知
        begin: 1
        # 通知频率：默认 5 - 每5次通知， 1 - 每次通知
        frequency: 5
        # 通知次数：默认 -1 - 不限制通知次数， 0 - 不通知， 1 - 只通知1次，
        total: -1
  containerPort: 19805
  service:
    port: 80
    type: ClusterIP
