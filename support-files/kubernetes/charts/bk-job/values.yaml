## 蓝鲸GSE参数配置
gse:
  # 已存在的Tls证书Secret名称
  existingTlsSecret: ""
  # Agent状态查询接口相关配置
  cacheApiServer:
    # 接口地址host
    host: "gse-api.example.com"
    # 端口
    port: 59313
  # ssl证书相关配置
  ssl:
    keystore:
      ## 证书keystore文件单行base64编码值
      base64Content: ""
      ## keystore的密码
      password: "2y#8VI2B4Sm9Dk^J"
    truststore:
      ## 证书truststore文件单行base64编码值
      base64Content: ""
      ## truststore的密码
      password: "2y#8VI2B4Sm9Dk^J"
  # 任务下发接口相关配置
  taskserver:
    # 接口地址host
    host: "gse-task.example.com"
    # 端口
    port: 48673
  # 服务发现配置
  server:
    discovery:
      # 服务发现模式：取值为zookeeper，不使用zookeeper则无需配置
      type: zookeeper
    zookeeper:
      connect:
        # zookeeper连接字符串，由host:port构成
        string: "gse-zk.example.com:2181"
  script:
    # 执行脚本时临时脚本在目标机器的存放与执行路径
    rootPath: "/tmp/bkjob"
  query:
    threads:
      # 向GSE查询Agent状态的并发数
      num: 5
    # 单次向GSE查询状态的Agent数量
    batchSize: 5000

## 对接蓝鲸CMDB参数配置
cmdb:
  app:
    index:
      # CMDB首页URI
      path: /#/business/{appId}/index
  interface:
    briefCacheTopo:
      # 是否启用CMDB拓扑缓存接口，默认开启
      enabled: true
    findHostRelation:
      longTerm:
        # 主机数量超过1w的大业务从CMDB查询主机的最大并发数量，默认为10
        concurrency: 10
    flowControl:
      default:
        # CMDB接口资源默认流控频率，默认为50次/s
        limit: 50
      # 是否开启CMDB接口资源流控，默认不开启
      enabled: false
    retry:
      # CMDB接口资源调用时是否开启重试，默认开启
      enabled: true
  query:
    threads:
      # 普通业务从CMDB查询主机的线程数量
      num: 20

